<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship!</title>
  <script src="./main.js" defer></script>
</head>
<body>

  <div class="new-game-modal hidden">
    <div class="new-game-modal-container">
      <div class="new-game-modal-text">Start a New Game?</div>
      <div class="new-game-btns">
        <button class="new-game-btn" id="new-game-yes">Yes</button>
        <button class="new-game-btn" id="new-game-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <div class="controls">
    <div class="new-game hidden">
      <button id="new-game">New Game</button>
    </div>
    <div class="setup-btns">
      <button id="auto-place">Auto-Place Ships</button>
      <button id="clear">Clear Ships</button>
    </div>
    <div class="start-btn hidden">
      <button id="start">Start Game</button>
    </div>
  </div>

  <div class="content">
    <div id="ships-placements">
      <div class="ship-name" id="carrier">Carrier</div>
      <div class="ship-img" id="carrier-img"></div>
      <div class="ship-name" id="bship">Battleship</div>
      <div class="ship-img" id="bship-img"></div>
      <div class="ship-name" id="dest">Destroyer</div>
      <div class="ship-img" id="dest-img"></div>
      <div class="ship-name" id="sub">Submarine</div>
      <div class="ship-img" id="sub-img"></div>
      <div class="ship-name" id="pat">Patrol</div>
      <div class="ship-img" id="pat-img"></div>
    </div>

    <div class="boards">
      <div class="board-container">
        <div class="board-text">Your Board</div>
        <div class="board" id="playerBoard"></div>
        <div class="ship-list" id="player-ship-list"></div>
      </div>
      <div class="board-container" id="computer-container">
        <div class="board-text">Opponent's Board</div>
        <div class="board" id="computerBoard"></div>
        <div class="ship-list" id="comp-ship-list"></div>
      </div>
    </div>

    <div class="instructions">
      <p></p>
    </div>

  </div>
</body>
</html>
