<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship!</title>
  <script src="./main.js" defer></script>
</head>
<body>

  <div class="controls">
    <div class="new-game hidden">
      <button id="new-game">New Game</button>
    </div>
    <div class="setup-btns">
      <button id="auto-place">Auto-Place Ships</button>
      <button id="clear">Clear Ships</button>
    </div>
    <div class="start-btn hidden">
      <button id="start">Start Game</button>
    </div>
  </div>

  <div class="content">
    <div class="list" id="ships-placements">
      <div>
        <input class="rb" type="radio" id="control_01" name="select" value="A" checked>
        <label for="control_01">
          <h2>Carrier</h2>
        </label>
      </div>
      <div>
        <input class="rb" type="radio" id="control_02" name="select" value="B">
        <label for="control_02">
          <h2>Battleship</h2>
        </label>
      </div>
      <div>
        <input class="rb" type="radio" id="control_03" name="select" value="D1">
        <label for="control_03">
          <h2>Destroyer</h2>
        </label>
      </div>
      <div>
        <input class="rb" type="radio" id="control_04" name="select" value="D2">
        <label for="control_04">
          <h2>Submarine</h2>
        </label>
      </div>
      <div>
        <input class="rb" type="radio" id="control_05" name="select" value="P">
        <label for="control_05">
          <h2>Patrol Boat</h2>
        </label>
      </div>
      </section>

    <div class="boards">
      <button class="rotate-btn">Rotate Ship</button>
      <div class="board-container">
        <div class="board-text">Your Board</div>
        <div class="board" id="playerBoard"></div>
        <div class="ship-list" id="player-ship-list"></div>
      </div>
      <div class="board-container" id="computer-container">
        <div class="board-text">Opponent's Board</div>
        <div class="board" id="computerBoard"></div>
        <div class="ship-list" id="comp-ship-list"></div>
      </div>
    </div>

    <div class="instructions">
      <p></p>
    </div>

    <div class="ng-modal hidden">
      <div class="ng-modal-text">Quit Current Game?</div>
      <div class="ng-btns">
        <button class="ng-btn" id="confirm">Confirm</button>
        <button class="ng-btn" id="cancel">Cancel</button>
      </div>
    </div>

  </div>
</body>
</html>
