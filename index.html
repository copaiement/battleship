<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship!</title>
  <script src="./main.js" defer></script>
</head>
<body>

  <div class="controls">
    <div class="new-game hidden">
      <button id="new-game">New Game</button>
    </div>
    <div class="setup-btns">
      <button id="auto-place">Auto-Place Ships</button>
      <button id="clear">Clear Ships</button>
    </div>
    <div class="start-btn hidden">
      <button id="start">Start Game</button>
    </div>
    <div class="diffy">
      <div>Computer Difficulty:</div>
      <div class="diffy-readout">Easy</div>
      <label class="diffy-switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="content">
    <div class="boards">
      <button class="rotate-btn">Rotate Ship</button>
      <div class="board-container">
        <div class="board-text">Your Board</div>
        <div class="board" id="playerBoard"></div>
        <div class="ship-list" id="player-ship-list"></div>
      </div>

      <div class="list" id="ships-placements">
        <div class="radio">
          <input class="rb" type="radio" id="A" name="select" value="A" checked>
          <label class="rb-label" for="A">
            <h2>Carrier</h2>
          </label>
        </div>
        <div class="radio">
          <input class="rb" type="radio" id="B" name="select" value="B">
          <label class="rb-label" for="B">
            <h2>Battleship</h2>
          </label>
        </div>
        <div class="radio">
          <input class="rb" type="radio" id="D1" name="select" value="D1">
          <label class="rb-label" for="D1">
            <h2>Destroyer</h2>
          </label>
        </div>
        <div class="radio">
          <input class="rb" type="radio" id="D2" name="select" value="D2">
          <label class="rb-label" for="D2">
            <h2>Submarine</h2>
          </label>
        </div>
        <div class="radio">
          <input class="rb" type="radio" id="P" name="select" value="P">
          <label class="rb-label" for="P">
            <h2>Patrol Boat</h2>
          </label>
        </div>
      </div>

      <div class="board-container" id="computer-container">
        <div class="board-text">Opponent's Board</div>
        <div class="board" id="computerBoard"></div>
        <div class="ship-list" id="comp-ship-list"></div>
      </div>
    </div>

    <div class="ng-modal hidden">
      <div class="ng-modal-text">Quit Current Game?</div>
      <div class="ng-btns">
        <button class="ng-btn" id="confirm">Confirm</button>
        <button class="ng-btn" id="cancel">Cancel</button>
      </div>
    </div>

  </div>
</body>
</html>
