<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship!</title>
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="content">
    <div class="boards">
      <div class="board-container">
        <div class="board-text">Your Board</div>
        <div class="board" id="playerBoard"></div>
        <div class="ship-list" id="player-ship-list"></div>
      </div>
      <div class="board-container">
        <div class="board-text">Opponent's Board</div>
        <div class="board" id="computerBoard"></div>
        <div class="ship-list" id="comp-ship-list"></div>
      </div>
    </div>
    <div class="controls">
      <button id="start">Start Game</button>

    </div>
    <div class="instructions">
      <p></p>
    </div>

  </div>
</body>
</html>
