<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship!</title>
  <script src="./main.js" defer></script>
</head>
<body>

  <div class="controls">
    <div class="new-game hidden">
      <button id="new-game">New Game</button>
    </div>
    <div class="setup-btns">
      <button id="auto-place">Auto-Place Ships</button>
      <button id="clear">Clear Ships</button>
    </div>
    <div class="start-btn hidden">
      <button id="start">Start Game</button>
    </div>
  </div>

  <div class="content">
    <div id="ships-placements">
      <button class="ship-button placed" id="A" disabled="true">Carrier</button>
      <div class="ship-img" id="carrier-img"></div>
      <button class="ship-button" id="B">Battleship</button>
      <div class="ship-img" id="bship-img"></div>
      <button class="ship-button" id="D1">Destroyer</button>
      <div class="ship-img" id="dest-img"></div>
      <button class="ship-button" id="D2">Submarine</button>
      <div class="ship-img" id="sub-img"></div>
      <button class="ship-button" id="P">Patrol</button>
      <div class="ship-img" id="pat-img"></div>
    </div>

    <div class="boards">
      <div class="board-container">
        <div class="board-text">Your Board</div>
        <div class="board" id="playerBoard"></div>
        <div class="ship-list" id="player-ship-list"></div>
      </div>
      <div class="board-container" id="computer-container">
        <div class="board-text">Opponent's Board</div>
        <div class="board" id="computerBoard"></div>
        <div class="ship-list" id="comp-ship-list"></div>
      </div>
    </div>

    <div class="instructions">
      <p></p>
    </div>

    <div class="ng-modal hidden">
      <div class="ng-modal-text">Quit Current Game?</div>
      <div class="ng-btns">
        <button class="ng-btn" id="confirm">Confirm</button>
        <button class="ng-btn" id="cancel">Cancel</button>
      </div>
    </div>

  </div>
</body>
</html>
